<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light</title>

<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #eee;
    font-family: Arial, sans-serif;
  }

  .traffic-light {
    background: black;
    padding: 20px;
    border-radius: 20px;
  }

  .light {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: gray;
    margin: 15px 0;
  }

  .red.active {
    background: red;
  }

  .yellow.active {
    background: yellow;
  }

  .green.active {
    background: green;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="traffic-light">
  <div class="light red active"></div>
  <div class="light yellow"></div>
  <div class="light green"></div>
</div>

<div>
  <button onclick="startLight()">Start</button>
  <button onclick="stopLight()">Stop</button>
</div>

<script>
  
const red = document.querySelector(".red");
const yellow = document.querySelector(".yellow");
const green = document.querySelector(".green");

let running = false;

function showLight(light) {
  red.classList.remove("active");
  yellow.classList.remove("active");
  green.classList.remove("active");

  light.classList.add("active");
}

function startLight() {

  if (running) return;
  running = true;

  showLight(red);

  setTimeout(() => {
    showLight(yellow);
  }, 2000);

  setTimeout(() => {
    showLight(green);
    running = false; // stop at green
  }, 4000);

}

function stopLight() {

  if (running) return;
  running = true;

  showLight(green);

  setTimeout(() => {
    showLight(yellow);
  }, 2000);

  setTimeout(() => {
    showLight(red);
    running = false; // stop at red
  }, 4000);

}

</script>

</body>
</html>
